<html lang="en">
<head>

    <link rel="stylesheet" href="css/styles.css">
    <title>Paul Gradie</title>
</head>
<body>
    <main>
        <div class="cont">
            <div class="topbox">
                <h2 class="headtext">Gradie</h2>

                <img src="images/iPhone Mockup.png" alt="">
            </div>
            <div class="bottombox">
                <div class="contentbottombox">
                    <h1>Login</h1>

                    <label for="input">Email</label>
                    <input type="email" placeholder="tonnipaul@exxample.com">
                    <label for="input">Password</label>
                    <input type="text number" placeholder="At least 8 characters">

                    <input class="cl" type="checkbox" name="conditions">
                    <label for="conditions">By creating an account, you agree to the <a href="#">Terms and conditions</a></label>
                </div>
                <button>Create an account</button>
                </div>
                
            </div>
        </div>
